  <!-- Principal -->
  <main class="pt-4">
    <div class="container">
      <h2 class="text-center mb-4">
        Nuevo Cliente
      </h2>
      <div class="row">
        <div class="col">
          <form class="needs-validation" novalidate>
            <div class="form-group">
              <label for="nombre">Nombre:</label>
              <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Nombre del Cliente" required>
              <div class="invalid-feedback">
                Este campo es obligatorio
              </div>
              <div class="valid-feedback">
                Correcto
              </div>
            </div>
            <div class="form-group">
              <label for="apellidos">Apellidos:</label>
              <input type="text" name="apellidos" id="apellidos" class="form-control" placeholder="Apellidos del Cliente" required>
              <div class="invalid-feedback">
                Este campo es obligatorio
              </div>
              <div class="valid-feedback">
                Correcto
              </div>
            </div>
            <div class="form-group">
              <label for="correo">Correo:</label>
              <input type="email" name="correo" id="correo" class="form-control" placeholder="Correo Electronico" required>
              <div class="invalid-feedback">
                Este campo es obligatorio
              </div>
              <div class="valid-feedback">
                Correcto
              </div>
            </div>
            <button type="submit" class="btn btn-success">Agregar Cliente</button>
          </form>
        </div>
      </div>
    </div>
  </main>
